<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="clockimg.png">
    <title>מחשבון זמן הפסקה</title>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="language-toggle">
        <button id="hebrewBtn">עברית</button>
        <button id="englishBtn">English</button>
    </div>
    <div class="container">
        <h1 id="title">מחשבון זמן הפסקה</h1>
        <p id="description">הזן את משך ההפסקה שלך (בדקות):</p>
        <input type="number" id="breakTime" placeholder="הכנס דקות" />
        <button id="calculateBtn">חשב</button>
        <div id="result" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
